<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS获取任意属性值</title>
<style type="text/css">
	*{margin: 0; padding: 0;}
	ul,li{list-style: none}
	ul li{width: 200px; height: 100px; background:#FF0000; margin-bottom: 20px;border: 1px solid #000000;
			filter:alpha(opacity:30); opacity:0.3;}
</style>
</head>

<body>
<ul>
	<li id="li1"></li>
</ul>
<script type="text/javascript">
	window.onload=function(){
		var li1=document.getElementById('li1');
		li1.onmouseover=function(){startmove(this,'opacity',100)}
		li1.onmouseout=function(){startmove(this,'opacity',30)}
		//定义startmove
		function startmove(obj,attr,target){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
			var icur=0;
			if(attr=='opacity'){icur=parseFloat(getStyle(obj,attr))*100;}//如果是透明度则先取浮点数
				else{icur=parseInt(getStyle(obj,attr))}//若不是按正常取整
			var speed=(target-icur)/8;	
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(icur==target){clearInterval(obj.timer)}
					else{	if(attr=='opacity'){
												obj.style.opacity=(icur+speed)/100;}
								else{obj.style[attr]=icur+speed+'px';}
					}//开始动画
			},30)
		}
		//获取样式函数
		function getStyle(obj,attr){
			 if (obj.currentStyle) {return obj.currentStyle[attr];}//针对IE浏览器
				else{return getComputedStyle(obj,false)[attr]}//火狐
			}
	}
	
	
</script>
</body>
</html>
