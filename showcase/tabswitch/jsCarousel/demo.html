<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js轮播图</title>
</head>
<style type="text/css">
*{margin:0; padding:0; list-style:none; }
#wrap{overflow: hidden;
    height: 170px;
    width: 490px;
    margin: 100px auto; position:relative;}
#wrap .on{ background: #E97305;
    color: #fff;}
	.wrap ul{position:absolute;} 
  .wrap ul li{height:170px;}
.wrap ol{position:absolute; right:5px; bottom:10px;}
 .wrap ol li{width:20px; height:20px; text-align:center;float:left; color:#000;margin-left:5px;background:#ccc; border:1px solid #666;}


</style>

<body>
<div class="wrap" id='wrap'>
    <ul id="pic">
      <li><img src="http://img.mukewang.com/54111cd9000174cd04900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111dac000118af04900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111d9c0001998204900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111d8a0001f41704900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111d7d00018ba604900170.jpg" alt=""></li>    
    </ul>
    <ol id="list">
      <li class="on">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </div>
  
<script type="text/javascript">
window.onload=function(){
			//获取页签元素
var wrap=document.getElementById('wrap')						
	picli=document.getElementById('pic').getElementsByTagName('li');
	listli=document.getElementById('list').getElementsByTagName('li');
	index=0;
	timer=null;
	//定义并调用自动播放函数
	timer=setInterval(autoplay,2000);
	//鼠标划过容器时停止自动播放
	wrap.onmouseover=function(){clearInterval(timer)}
	//鼠标离开整个容器时播放下一张
	wrap.onmouseout=function(){timer=setInterval(autoplay,2000)}
	//遍历所有数字导航实现划过切换对应的图片
	for(var i=0;i<listli.length;i++){
		listli[i].onmouseover=function(){
			
			clearInterval(timer);
			index=this.innerText-1;
			changepic(index);
			}		
		}
	function autoplay(){
		index++;
		if(index>=picli.length) index=0;
		changepic(index); 
		}				
	//定义图片和切换函数
	function changepic(curindex){
		for(var i=0;i<picli.length;i++){
		picli[i].style.display='none';
		listli[i].className='';
		picli[curindex].style.display='block';
		listli[curindex].className='on';	
			}
		
		}	
			
						}




</script>  
</body>
</html>
