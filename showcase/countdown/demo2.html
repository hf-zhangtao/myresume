<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>儿童节倒计时</title>

<style>
*{margin:0; padding:0;}
</style>
</head>

<body>
<script>
window.onload=function(){
	var curtime=new Date();
	var endtime=new Date(2018,1,16)
	var lefttime=Math.ceil((endtime.getTime()-curtime.getTime())/(24*60*60*1000))
	var odiv = document.getElementById('div1');
	odiv.innerHTML='距离2018年春节还有'+lefttime+'天'
	}
	
</script>
<div id="div1" style="border:1px solid #000000; width:200px; height:200px; margin:20px;">66666</div>
</body>
</html>
