<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多物体运动</title>
<style type="text/css">
*{margin:0; padding:0;}
ul,li{list-style:none;}
ul li{width:200px; height:100px; background:yellow; margin-bottom:20px;}
</style>
</head>

<body>
<ul>
<li></li>
<li></li>
<li></li>
</ul>


<script type="text/javascript">
window.onload=function(){
	var lis=document.getElementsByTagName('li');
	for(var i=0;i<lis.length;i++){
		lis[i].timer=null;
		lis[i].onmouseover=function(){startmove(this,400);
		console.log(this)}
		lis[i].onmouseout=function(){startmove(this,200);}
		//定义startmove函数
		function startmove(obj,itarget){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
			var speed=(itarget-obj.offsetWidth)/8;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(obj.offsetWidth==itarget){clearInterval(obj.timer);}
				else{obj.style.width=obj.offsetWidth+speed+'px'}	
				},30)
			
			}
		
		
		}
	
	}
</script>
</body>
</html>
