//一个参数
window.onload=function(){
	var odiv=document.getElementById('div1');
	odiv.onmousemove=function (){startmove(0)}
	odiv.onmouseout=function(){startmove(-200)}
	//动画开始定义startmove
	var timer=null;
	function startmove(target){
		clearInterval(timer)
		timer=setInterval(function(){
			var speed=0;
			if( odiv.offsetLeft>target){speed=-10}
			else{speed=10};
			if(odiv.offsetLeft==target){clearInterval(timer)}
			else{odiv.style.left=odiv.offsetLeft+speed+'px'}			
			},30)
		}
